<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <style>
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 4px;
        }

        .form-input.error input {
            border-color: red;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form id="registrationForm" class="main">
            <div class="backBTN">
                <a href="./index.html">
                    <img src="./assets/back.png" alt="">
                </a>
            </div>
            <div class="logo">
                <img src="assets/Group 3.png" alt="">
            </div>
            <div class="username input">
                <div class="form-input">
                    <div class="icon">
                        <img src="./assets/user.png" alt="">
                    </div>
                    <input type="text" id="username" placeholder="Username">
                </div>
                <span id="usernameError" class="error-message"></span>
            </div>
            <div class="email input">
                <div class="form-input">
                    <div class="icon">
                        <img src="./assets/email.png" alt="">
                    </div>
                    <input type="text" id="email" placeholder="Email">
                </div>
                <span id="emailError" class="error-message"></span>
            </div>
            <div class="password input">
                <div class="form-input">
                    <div class="icon">
                        <img src="./assets/lock.png" alt="">
                    </div>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <span id="passwordError" class="error-message"></span>
            </div>
            <div class="age">
                <div class="BTNAge">
                    <div class="Age">
                        <input type="number" id="age" placeholder="Age" min="0">
                        <span id="ageError" class="error-message"></span>
                    </div>
                </div>
            </div>
            <div class="gender">
                <div class="BTNGender">
                    <div class="Gender">
                        <select class="gender-dropdown" id="gender">
                            <option value="" disabled selected>Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
                <span id="genderError" class="error-message"></span>
            </div>
            
            <div class="regisBTN">
                <button type="submit" class="bn632-hover bn26">Registrasi</button>
            </div>
        </form>
        <div class="banner">
            <img src="assets/35c09be4abfdfbc18b8bd1796d615763 1.png" alt="">
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br>

    <script src="regis.js">
       
    </script>
</body>
</html>
