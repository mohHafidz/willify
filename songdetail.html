                        <div class="dropdown">

                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="aside">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/Group 3.png" alt="">
                </a>
            </div>
            <ul class="side-nav-links">
                <li class="side-menu">MENU</li>
                <li class="image-with-text"><a href="#"><img src="assets/Explore.png" alt="" style="margin-right: 20px; vertical-align: middle;"><span>Explore</span></a></li>
                <li class="image-with-text"><a href="#"><img src="assets/Genres.png" alt="" style="margin-right: 20px; vertical-align: middle;"><span>Genres</span></a></li>

            </ul>
        </div>
        <div class="content">
            <div class="exit">
                <img src="assets/cross.png" alt="">
            </div>
            <div class="banner">
                <img id="songImage" src="" alt="">
            </div>
            <div class="judul">
                <h1 id="songTitle"></h1>
            </div>
            <div class="player">
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>
            <div class="shuffle">
                <img src="assets/shuffle.png" alt="">
            </div>
            <div class="prev">
                <img src="assets/prev.png" alt="">
            </div>
            <div class="pause" id="playPauseBtn" onclick="togglePlayPause()">
                <img src="assets/play button.png" alt="">
            </div>
            <div class="next">
                <img src="assets/next.png" alt="">
            </div>
            <div class="loop" id="loopBtn">
                <img src="assets/Vector.png"  alt="">
            </div>
            <div class="lirik">
                <p id="lyricsContainer"></p>
            </div>
        </div>
        <div class="footer">
            <div class="footer-container">
                <div class="slogan">
                    <div class="slogan-img">
                        <img src="./assets/Group 3.png" alt="">
                    </div>
                    <span>"Experience the World's Music with Willify: Where Every Beat Finds You!"</span>
                </div>
                <div class="sosmed">
